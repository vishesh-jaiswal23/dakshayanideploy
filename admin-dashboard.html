<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard | Dakshayani Enterprises</title>
  <meta name="description" content="Administrative control centre for Dakshayani Enterprises. Review key stats, timelines, and action items for the organisation." />
  <link rel="icon" href="images/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      color-scheme: light;
      --bg: #0b1120;
      --surface: #ffffff;
      --muted: rgba(15, 23, 42, 0.6);
      --border: rgba(15, 23, 42, 0.08);
      --primary: #2563eb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(180deg, #0f172a 0%, #1e293b 60%, #0f172a 100%);
      min-height: 100vh;
      color: #0f172a;
      padding: 2.5rem 1.5rem;
      display: flex;
      justify-content: center;
    }

    .dashboard-shell {
      width: min(1100px, 100%);
      background: var(--surface);
      border-radius: 2rem;
      box-shadow: 0 40px 80px -45px rgba(15, 23, 42, 0.6);
      padding: clamp(2rem, 4vw, 3rem);
      display: grid;
      gap: clamp(1.5rem, 3vw, 2.5rem);
    }

    header.dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 1.5rem;
    }

    .eyebrow {
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--primary);
      margin: 0 0 0.5rem;
    }

    h1 {
      margin: 0 0 0.35rem;
      font-size: clamp(1.8rem, 3vw, 2.4rem);
      font-weight: 700;
    }

    .subhead {
      margin: 0;
      font-size: 0.95rem;
      color: var(--muted);
    }

    .logout-btn {
      border: none;
      background: var(--primary);
      color: #f8fafc;
      border-radius: 999px;
      padding: 0.65rem 1.4rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 20px 35px -25px rgba(37, 99, 235, 0.9);
    }

    .status-banner {
      border-radius: 1.25rem;
      padding: 1rem 1.25rem;
      font-size: 0.95rem;
      background: rgba(37, 99, 235, 0.1);
      color: #1d4ed8;
      border: 1px solid rgba(37, 99, 235, 0.18);
    }

    .status-banner[data-tone="error"] {
      background: #fee2e2;
      color: #b91c1c;
      border-color: #fecaca;
    }

    .panel {
      border: 1px solid var(--border);
      border-radius: 1.5rem;
      padding: clamp(1.5rem, 2.5vw, 2rem);
      display: grid;
      gap: 1.1rem;
      background: #f8fafc;
    }

    .panel h2 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 600;
      color: #0f172a;
    }

    .panel .lead {
      margin: 0;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .metric-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }

    .metric-card {
      background: #ffffff;
      border-radius: 1.2rem;
      border: 1px solid rgba(37, 99, 235, 0.12);
      padding: 1.1rem 1.2rem;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.8);
    }

    .metric-label {
      font-size: 0.85rem;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: rgba(15, 23, 42, 0.55);
      margin: 0 0 0.35rem;
    }

    .metric-value {
      font-size: 1.6rem;
      margin: 0;
      font-weight: 700;
      color: #0f172a;
    }

    .metric-helper {
      margin: 0.25rem 0 0;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .timeline-list, .task-list {
      display: grid;
      gap: 0.75rem;
    }

    .timeline-row, .task-row {
      background: #ffffff;
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 0.9rem 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem 1rem;
      align-items: center;
      justify-content: space-between;
    }

    .timeline-label {
      font-weight: 600;
      margin: 0;
      color: #0f172a;
    }

    .timeline-date, .timeline-status, .task-status {
      font-size: 0.85rem;
      color: var(--muted);
      margin: 0;
    }

    .details-grid {
      display: grid;
      gap: 0.75rem;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    }

    .details-grid span {
      display: block;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .details-grid strong {
      font-weight: 600;
      color: #0f172a;
      display: block;
      margin-bottom: 0.2rem;
    }

    .empty {
      margin: 0;
      color: var(--muted);
      font-size: 0.9rem;
    }

    @media (max-width: 720px) {
      body {
        padding: 1.5rem;
      }

      .dashboard-shell {
        border-radius: 1.5rem;
      }
    }
  </style>
</head>
<body data-role="admin">
  <main class="dashboard-shell">
    <header class="dashboard-header">
      <div>
        <p class="eyebrow">Admin portal</p>
        <h1>Hello, <span data-user-name>Admin</span></h1>
        <p class="subhead">Signed in as <span data-user-email>admin@dakshayani.in</span></p>
      </div>
      <button class="logout-btn" type="button" data-logout>Sign out</button>
    </header>

    <div class="status-banner" data-dashboard-status hidden></div>

    <section class="panel">
      <h2>Overview</h2>
      <p class="lead" data-dashboard-headline>Loading dashboard summary…</p>
    </section>

    <section class="panel">
      <h2>Key metrics</h2>
      <div class="metric-grid" data-metrics></div>
    </section>

    <section class="panel">
      <h2>Upcoming reviews</h2>
      <div class="timeline-list" data-timeline></div>
    </section>

    <section class="panel">
      <h2>Action items</h2>
      <div class="task-list" data-tasks></div>
    </section>

    <section class="panel">
      <h2>Account details</h2>
      <div class="details-grid">
        <div>
          <strong>User ID</strong>
          <span data-user-id>—</span>
        </div>
        <div>
          <strong>Role</strong>
          <span data-user-role>Admin</span>
        </div>
        <div>
          <strong>Phone</strong>
          <span data-user-phone>—</span>
        </div>
        <div>
          <strong>City</strong>
          <span data-user-city>—</span>
        </div>
      </div>
    </section>
  </main>

  <script src="portal-demo-data.js"></script>
  <script src="dashboard-auth.js"></script>
</body>
</html>
