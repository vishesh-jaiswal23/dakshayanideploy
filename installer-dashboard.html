<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Installer Dashboard | Dakshayani Enterprises</title>
  <meta name="description" content="Installer dashboard for Dakshayani Enterprises field teams. View jobs, schedule, and tasks." />
  <link rel="icon" href="images/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #0ea5e9;
      --muted: rgba(15, 23, 42, 0.6);
      --border: rgba(15, 23, 42, 0.08);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: radial-gradient(circle at 10% 0%, rgba(14, 165, 233, 0.18), transparent 55%), #0f172a;
      min-height: 100vh;
      padding: 2.5rem 1.5rem;
      display: flex;
      justify-content: center;
      color: #0f172a;
    }

    .dashboard-shell {
      width: min(1100px, 100%);
      background: #ffffff;
      border-radius: 2rem;
      padding: clamp(2rem, 4vw, 3rem);
      box-shadow: 0 40px 80px -45px rgba(15, 23, 42, 0.6);
      display: grid;
      gap: clamp(1.4rem, 3vw, 2.4rem);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 1.25rem;
    }

    .eyebrow {
      text-transform: uppercase;
      font-weight: 600;
      letter-spacing: 0.18em;
      font-size: 0.75rem;
      color: var(--primary);
      margin: 0 0 0.5rem;
    }

    h1 {
      margin: 0;
      font-size: clamp(1.75rem, 3vw, 2.35rem);
      font-weight: 700;
    }

    .subhead {
      margin: 0;
      font-size: 0.95rem;
      color: var(--muted);
    }

    .logout-btn {
      border: none;
      background: var(--primary);
      color: #f8fafc;
      padding: 0.65rem 1.4rem;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 20px 35px -25px rgba(14, 165, 233, 0.7);
    }

    .status-banner {
      border-radius: 1.25rem;
      padding: 1rem 1.2rem;
      background: rgba(14, 165, 233, 0.12);
      border: 1px solid rgba(14, 165, 233, 0.2);
      color: #0369a1;
      font-size: 0.95rem;
    }

    .status-banner[data-tone="error"] {
      background: #fee2e2;
      color: #b91c1c;
      border-color: #fecaca;
    }

    .panel {
      border: 1px solid var(--border);
      border-radius: 1.5rem;
      padding: clamp(1.4rem, 2.6vw, 2rem);
      background: #f8fafc;
      display: grid;
      gap: 1rem;
    }

    .panel h2 {
      margin: 0;
      font-size: 1.15rem;
      font-weight: 600;
    }

    .panel .lead {
      margin: 0;
      font-size: 0.95rem;
      color: var(--muted);
    }

    .metric-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }

    .metric-card {
      background: #ffffff;
      border-radius: 1.2rem;
      padding: 1rem 1.1rem;
      border: 1px solid rgba(14, 165, 233, 0.18);
    }

    .metric-label {
      text-transform: uppercase;
      letter-spacing: 0.06em;
      font-size: 0.75rem;
      color: rgba(15, 23, 42, 0.55);
      margin: 0 0 0.3rem;
    }

    .metric-value {
      margin: 0;
      font-size: 1.55rem;
      font-weight: 700;
      color: #0f172a;
    }

    .metric-helper {
      margin: 0.35rem 0 0;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .timeline-list, .task-list {
      display: grid;
      gap: 0.75rem;
    }

    .timeline-row, .task-row {
      background: #ffffff;
      border-radius: 1rem;
      border: 1px solid var(--border);
      padding: 0.85rem 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem 1rem;
      justify-content: space-between;
      align-items: center;
    }

    .timeline-label {
      font-weight: 600;
      margin: 0;
      color: #0f172a;
    }

    .timeline-date, .timeline-status, .task-status {
      margin: 0;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .details-grid {
      display: grid;
      gap: 0.75rem;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
    }

    .details-grid span {
      display: block;
      font-size: 0.85rem;
      color: var(--muted);
    }

    .details-grid strong {
      display: block;
      font-weight: 600;
      margin-bottom: 0.2rem;
      color: #0f172a;
    }

    .empty {
      margin: 0;
      color: var(--muted);
      font-size: 0.9rem;
    }

    @media (max-width: 720px) {
      body { padding: 1.5rem; }
      .dashboard-shell { border-radius: 1.5rem; }
    }
  </style>
</head>
<body data-role="installer">
  <main class="dashboard-shell">
    <header>
      <div>
        <p class="eyebrow">Installer portal</p>
        <h1>Hey, <span data-user-name>Installer</span></h1>
        <p class="subhead">Signed in as <span data-user-email>installer@dakshayani.in</span></p>
      </div>
      <button class="logout-btn" type="button" data-logout>Sign out</button>
    </header>

    <div class="status-banner" data-dashboard-status hidden></div>

    <section class="panel">
      <h2>Field overview</h2>
      <p class="lead" data-dashboard-headline>Loading overview…</p>
    </section>

    <section class="panel">
      <h2>Key metrics</h2>
      <div class="metric-grid" data-metrics></div>
    </section>

    <section class="panel">
      <h2>Upcoming jobs</h2>
      <div class="timeline-list" data-timeline></div>
    </section>

    <section class="panel">
      <h2>Today's tasks</h2>
      <div class="task-list" data-tasks></div>
    </section>

    <section class="panel">
      <h2>Your crew details</h2>
      <div class="details-grid">
        <div>
          <strong>User ID</strong>
          <span data-user-id>—</span>
        </div>
        <div>
          <strong>Role</strong>
          <span data-user-role>Installer</span>
        </div>
        <div>
          <strong>Phone</strong>
          <span data-user-phone>—</span>
        </div>
        <div>
          <strong>City</strong>
          <span data-user-city>—</span>
        </div>
      </div>
    </section>
  </main>

  <script src="portal-demo-data.js"></script>
  <script src="dashboard-auth.js"></script>
</body>
</html>
